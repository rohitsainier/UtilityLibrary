<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator | Utility Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #3b82f6;
      --primary-light: #60a5fa;
      --secondary: #8b5cf6;
      --bg-dark: #0f0f1a;
      --bg-card: rgba(255, 255, 255, 0.03);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --border-color: rgba(255, 255, 255, 0.08);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
      animation: bgRotate 30s linear infinite;
    }

    @keyframes bgRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .floating-shapes {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      top: -10%;
      right: -10%;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      bottom: -5%;
      left: -5%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-30px, 30px) scale(1.1); }
    }

    .back-button {
      position: fixed;
      top: 24px;
      left: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-4px);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 100px 20px 60px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin: 0 auto 20px;
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 24px;
    }

    .password-display {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      position: relative;
    }

    .password-text {
      font-family: 'Courier New', monospace;
      font-size: 1.5rem;
      font-weight: 600;
      word-break: break-all;
      text-align: center;
      margin-bottom: 16px;
      min-height: 36px;
      letter-spacing: 2px;
    }

    .password-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .action-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .strength-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .strength-fill {
      height: 100%;
      border-radius: 3px;
      transition: all 0.3s ease;
      width: 0%;
    }

    .strength-fill.weak { width: 25%; background: var(--danger); }
    .strength-fill.fair { width: 50%; background: var(--warning); }
    .strength-fill.good { width: 75%; background: var(--primary); }
    .strength-fill.strong { width: 100%; background: var(--success); }

    .strength-text {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .settings-section {
      margin-bottom: 24px;
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--border-color);
    }

    .setting-row:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-weight: 500;
    }

    .setting-control {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .length-display {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      min-width: 50px;
      text-align: center;
    }

    input[type="range"] {
      width: 150px;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(59, 130, 246, 0.4);
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 26px;
      transition: 0.3s;
    }

    .toggle-slider::before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle input:checked + .toggle-slider {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    .toggle input:checked + .toggle-slider::before {
      transform: translateX(24px);
    }

    .btn {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-family: inherit;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(16, 185, 129, 0.9);
      backdrop-filter: blur(20px);
      padding: 16px 24px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }

    @media (max-width: 500px) {
      .setting-row {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }

      input[type="range"] {
        width: 100%;
      }

      .setting-control {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <a href="../index.html" class="back-button">
    <span>‚Üê</span> Back to Tools
  </a>

  <div class="container">
    <div class="header">
      <div class="icon-wrapper">üîê</div>
      <h1>Password Generator</h1>
      <p class="subtitle">Create strong and secure random passwords</p>
    </div>

    <div class="card">
      <div class="password-display">
        <div class="password-text" id="passwordText">Click Generate!</div>
        <div class="password-actions">
          <button class="action-btn" onclick="copyPassword()">
            <span>üìã</span> Copy
          </button>
          <button class="action-btn" onclick="generatePassword()">
            <span>üîÑ</span> Refresh
          </button>
        </div>
      </div>

      <div class="strength-bar">
        <div class="strength-fill" id="strengthFill"></div>
      </div>
      <div class="strength-text" id="strengthText">Generate a password to check strength</div>

      <div class="settings-section">
        <div class="setting-row">
          <span class="setting-label">Password Length</span>
          <div class="setting-control">
            <input type="range" id="lengthRange" min="8" max="50" value="16">
            <span class="length-display" id="lengthDisplay">16</span>
          </div>
        </div>

        <div class="setting-row">
          <span class="setting-label">Uppercase Letters (A-Z)</span>
          <label class="toggle">
            <input type="checkbox" id="uppercase" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-row">
          <span class="setting-label">Lowercase Letters (a-z)</span>
          <label class="toggle">
            <input type="checkbox" id="lowercase" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-row">
          <span class="setting-label">Numbers (0-9)</span>
          <label class="toggle">
            <input type="checkbox" id="numbers" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-row">
          <span class="setting-label">Symbols (!@#$%^&*)</span>
          <label class="toggle">
            <input type="checkbox" id="symbols" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <button class="btn" onclick="generatePassword()">
        <span>‚ö°</span> Generate Password
      </button>
    </div>
  </div>

  <div class="toast" id="toast">‚úì Password copied to clipboard!</div>

  <script>
    const lengthRange = document.getElementById('lengthRange');
    const lengthDisplay = document.getElementById('lengthDisplay');
    const passwordText = document.getElementById('passwordText');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');

    lengthRange.addEventListener('input', () => {
      lengthDisplay.textContent = lengthRange.value;
    });

    function generatePassword() {
      const length = parseInt(lengthRange.value);
      const useUppercase = document.getElementById('uppercase').checked;
      const useLowercase = document.getElementById('lowercase').checked;
      const useNumbers = document.getElementById('numbers').checked;
      const useSymbols = document.getElementById('symbols').checked;

      let chars = '';
      if (useUppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (useLowercase) chars += 'abcdefghijklmnopqrstuvwxyz';
      if (useNumbers) chars += '0123456789';
      if (useSymbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';

      if (chars === '') {
        passwordText.textContent = 'Select at least one option!';
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      passwordText.textContent = password;
      updateStrength(password);
    }

    function updateStrength(password) {
      let strength = 0;
      if (password.length >= 12) strength++;
      if (password.length >= 16) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      strengthFill.className = 'strength-fill';
      if (strength <= 2) {
        strengthFill.classList.add('weak');
        strengthText.textContent = 'Weak - Consider a longer password';
      } else if (strength === 3) {
        strengthFill.classList.add('fair');
        strengthText.textContent = 'Fair - Add more character types';
      } else if (strength === 4) {
        strengthFill.classList.add('good');
        strengthText.textContent = 'Good - Nice password!';
      } else {
        strengthFill.classList.add('strong');
        strengthText.textContent = 'Strong - Excellent password!';
      }
    }

    function copyPassword() {
      const password = passwordText.textContent;
      if (password === 'Click Generate!' || password === 'Select at least one option!') return;
      
      navigator.clipboard.writeText(password);
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // Generate initial password
    generatePassword();
  </script>
</body>
</html>
