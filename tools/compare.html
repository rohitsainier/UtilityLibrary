<!-- TEXT COMPARISON - compare.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Comparison | Utility Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #10b981;
      --primary-light: #34d399;
      --secondary: #06b6d4;
      --bg-dark: #0f0f1a;
      --bg-card: rgba(255, 255, 255, 0.03);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --border-color: rgba(255, 255, 255, 0.08);
      --diff-removed: rgba(239, 68, 68, 0.3);
      --diff-added: rgba(34, 197, 94, 0.3);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.15) 0%, transparent 50%);
      animation: bgRotate 30s linear infinite;
    }

    @keyframes bgRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .floating-shapes {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      top: -10%;
      right: -10%;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      bottom: -5%;
      left: -5%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-30px, 30px) scale(1.1); }
    }

    .back-button {
      position: fixed;
      top: 24px;
      left: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-4px);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 100px 20px 60px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin: 0 auto 20px;
      box-shadow: 0 20px 40px rgba(16, 185, 129, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 24px;
    }

    .textarea-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }

    @media (max-width: 768px) {
      .textarea-grid {
        grid-template-columns: 1fr;
      }
    }

    .textarea-wrapper {
      display: flex;
      flex-direction: column;
    }

    .textarea-label {
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .label-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .label-dot.text1 {
      background: linear-gradient(135deg, #ef4444, #f87171);
    }

    .label-dot.text2 {
      background: linear-gradient(135deg, #22c55e, #4ade80);
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 16px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-primary);
      resize: vertical;
      outline: none;
      transition: all 0.3s ease;
    }

    textarea::placeholder {
      color: var(--text-secondary);
    }

    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .btn {
      padding: 16px 48px;
      font-size: 16px;
      font-family: inherit;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .result-section {
      display: none;
    }

    .result-section.show {
      display: block;
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .result-header h3 {
      font-size: 1.2rem;
    }

    .result-box {
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      margin-bottom: 16px;
      line-height: 1.8;
      font-size: 15px;
    }

    .result-box:last-child {
      margin-bottom: 0;
    }

    .result-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .diff-word1 {
      background: var(--diff-removed);
      padding: 2px 6px;
      border-radius: 4px;
      border-bottom: 2px solid #ef4444;
    }

    .diff-word2 {
      background: var(--diff-added);
      padding: 2px 6px;
      border-radius: 4px;
      border-bottom: 2px solid #22c55e;
    }

    .legend {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 6px;
    }

    .legend-color.removed {
      background: var(--diff-removed);
      border-bottom: 2px solid #ef4444;
    }

    .legend-color.added {
      background: var(--diff-added);
      border-bottom: 2px solid #22c55e;
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <a href="../index.html" class="back-button">
    <span>‚Üê</span> Back to Tools
  </a>

  <div class="container">
    <div class="header">
      <div class="icon-wrapper">üìù</div>
      <h1>Text Comparison</h1>
      <p class="subtitle">Compare two texts and highlight the differences instantly</p>
    </div>

    <div class="card">
      <div class="textarea-grid">
        <div class="textarea-wrapper">
          <label class="textarea-label">
            <span class="label-dot text1"></span>
            Original Text
          </label>
          <textarea id="text1" placeholder="Enter the first text here..."></textarea>
        </div>
        <div class="textarea-wrapper">
          <label class="textarea-label">
            <span class="label-dot text2"></span>
            Modified Text
          </label>
          <textarea id="text2" placeholder="Enter the second text here..."></textarea>
        </div>
      </div>

      <div class="button-container">
        <button class="btn" id="compareButton">Compare Texts</button>
      </div>
    </div>

    <div class="card result-section" id="resultSection">
      <div class="result-header">
        <span style="font-size: 24px;">üîç</span>
        <h3>Comparison Results</h3>
      </div>

      <div class="result-box">
        <div class="result-label">
          <span class="label-dot text1"></span>
          Original Text Differences
        </div>
        <div id="result1"></div>
      </div>

      <div class="result-box">
        <div class="result-label">
          <span class="label-dot text2"></span>
          Modified Text Differences
        </div>
        <div id="result2"></div>
      </div>

      <div class="legend">
        <div class="legend-item">
          <div class="legend-color removed"></div>
          <span>Removed/Changed</span>
        </div>
        <div class="legend-item">
          <div class="legend-color added"></div>
          <span>Added/Changed</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const compareButton = document.getElementById('compareButton');
    const resultSection = document.getElementById('resultSection');

    compareButton.addEventListener('click', function() {
      const text1 = document.getElementById('text1').value;
      const text2 = document.getElementById('text2').value;

      if (!text1.trim() && !text2.trim()) {
        return;
      }

      const words1 = text1.split(' ');
      const words2 = text2.split(' ');

      const differences1 = words1.reduce((result, word, index) => {
        if (word !== words2[index]) {
          result.push(index);
        }
        return result;
      }, []);

      const differences2 = words2.reduce((result, word, index) => {
        if (word !== words1[index]) {
          result.push(index);
        }
        return result;
      }, []);

      let resultHtml1 = '';
      let resultHtml2 = '';

      words1.forEach((word, index) => {
        const isDifferent = differences1.includes(index);
        resultHtml1 += `<span class="${isDifferent ? 'diff-word1' : ''}">${word}</span> `;
      });

      words2.forEach((word, index) => {
        const isDifferent = differences2.includes(index);
        resultHtml2 += `<span class="${isDifferent ? 'diff-word2' : ''}">${word}</span> `;
      });

      document.getElementById('result1').innerHTML = resultHtml1;
      document.getElementById('result2').innerHTML = resultHtml2;
      resultSection.classList.add('show');
    });
  </script>
</body>
</html>
