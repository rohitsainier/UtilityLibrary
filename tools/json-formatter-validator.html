<!-- JSON FORMATTER - json-formatter-validator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Formatter & Validator | Utility Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #06b6d4;
      --primary-light: #22d3ee;
      --secondary: #8b5cf6;
      --bg-dark: #0f0f1a;
      --bg-card: rgba(255, 255, 255, 0.03);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --border-color: rgba(255, 255, 255, 0.08);
      --success: #10b981;
      --error: #ef4444;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
      animation: bgRotate 30s linear infinite;
    }

    @keyframes bgRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-button {
      position: fixed;
      top: 24px;
      left: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-4px);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px 60px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 700;
      margin: 0 auto 20px;
      box-shadow: 0 20px 40px rgba(6, 182, 212, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .editor-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    @media (max-width: 900px) {
      .editor-container {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .card-title {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      display: none;
    }

    .status-badge.valid {
      display: inline-flex;
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .status-badge.invalid {
      display: inline-flex;
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    textarea {
      flex: 1;
      min-height: 400px;
      padding: 16px;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      line-height: 1.6;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.3);
      color: var(--text-primary);
      resize: vertical;
      outline: none;
      transition: all 0.3s ease;
    }

    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
    }

    textarea::placeholder {
      color: var(--text-secondary);
    }

    .output-area {
      flex: 1;
      min-height: 400px;
      padding: 16px;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      line-height: 1.6;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.3);
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 120px;
      padding: 14px 24px;
      font-size: 15px;
      font-family: inherit;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(6, 182, 212, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
      color: var(--error);
      font-size: 0.9rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Syntax highlighting */
    .json-key { color: #f472b6; }
    .json-string { color: #a5d6ff; }
    .json-number { color: #79c0ff; }
    .json-boolean { color: #ff7b72; }
    .json-null { color: #ffa657; }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(16, 185, 129, 0.9);
      backdrop-filter: blur(20px);
      padding: 16px 24px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <a href="../index.html" class="back-button">
    <span>‚Üê</span> Back to Tools
  </a>

  <div class="container">
    <div class="header">
      <div class="icon-wrapper">{ }</div>
      <h1>JSON Formatter & Validator</h1>
      <p class="subtitle">Format and validate your JSON data instantly</p>
    </div>

    <div class="editor-container">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <span>üìù</span> Input JSON
          </div>
          <span class="status-badge" id="statusBadge">Valid</span>
        </div>
        <textarea id="jsonInput" placeholder='Paste your JSON here...

Example:
{"name":"John","age":30,"city":"New York"}'></textarea>
        <div class="error-message" id="errorMessage"></div>
        
        <div class="button-row">
          <button class="btn btn-primary" onclick="formatJSON()">
            <span>‚ú®</span> Format
          </button>
          <button class="btn btn-secondary" onclick="minifyJSON()">
            <span>üì¶</span> Minify
          </button>
          <button class="btn btn-secondary" onclick="clearAll()">
            <span>üóëÔ∏è</span> Clear
          </button>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <span>üìÑ</span> Output
          </div>
          <button class="btn btn-secondary" style="flex: 0; padding: 8px 16px;" onclick="copyOutput()">
            <span>üìã</span> Copy
          </button>
        </div>
        <div class="output-area" id="jsonOutput">Formatted JSON will appear here...</div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">‚úì Copied to clipboard!</div>

  <script>
    const jsonInput = document.getElementById('jsonInput');
    const jsonOutput = document.getElementById('jsonOutput');
    const statusBadge = document.getElementById('statusBadge');
    const errorMessage = document.getElementById('errorMessage');

    function syntaxHighlight(json) {
      json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        let cls = 'json-number';
        if (/^"/.test(match)) {
          if (/:$/.test(match)) {
            cls = 'json-key';
          } else {
            cls = 'json-string';
          }
        } else if (/true|false/.test(match)) {
          cls = 'json-boolean';
        } else if (/null/.test(match)) {
          cls = 'json-null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
      });
    }

    function formatJSON() {
      const input = jsonInput.value.trim();
      if (!input) {
        showError('Please enter some JSON to format');
        return;
      }

      try {
        const parsed = JSON.parse(input);
        const formatted = JSON.stringify(parsed, null, 2);
        jsonOutput.innerHTML = syntaxHighlight(formatted);
        showValid();
      } catch (e) {
        showError('Invalid JSON: ' + e.message);
      }
    }

    function minifyJSON() {
      const input = jsonInput.value.trim();
      if (!input) {
        showError('Please enter some JSON to minify');
        return;
      }

      try {
        const parsed = JSON.parse(input);
        const minified = JSON.stringify(parsed);
        jsonOutput.textContent = minified;
        showValid();
      } catch (e) {
        showError('Invalid JSON: ' + e.message);
      }
    }

    function showValid() {
      statusBadge.className = 'status-badge valid';
      statusBadge.textContent = '‚úì Valid JSON';
      errorMessage.classList.remove('show');
    }

    function showError(message) {
      statusBadge.className = 'status-badge invalid';
      statusBadge.textContent = '‚úó Invalid';
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      jsonOutput.textContent = '';
    }

    function clearAll() {
      jsonInput.value = '';
      jsonOutput.textContent = 'Formatted JSON will appear here...';
      statusBadge.className = 'status-badge';
      errorMessage.classList.remove('show');
    }

    function copyOutput() {
      const text = jsonOutput.textContent;
      if (text === 'Formatted JSON will appear here...') return;
      
      navigator.clipboard.writeText(text);
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // Auto-validate on input
    jsonInput.addEventListener('input', () => {
      const input = jsonInput.value.trim();
      if (!input) {
        statusBadge.className = 'status-badge';
        errorMessage.classList.remove('show');
        return;
      }

      try {
        JSON.parse(input);
        statusBadge.className = 'status-badge valid';
        statusBadge.textContent = '‚úì Valid JSON';
        errorMessage.classList.remove('show');
      } catch (e) {
        statusBadge.className = 'status-badge invalid';
        statusBadge.textContent = '‚úó Invalid';
      }
    });
  </script>
</body>
</html>
