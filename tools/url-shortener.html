<!-- URL SHORTENER - url-shortener.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener | Utility Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #10b981;
      --primary-light: #34d399;
      --secondary: #3b82f6;
      --bg-dark: #0f0f1a;
      --bg-card: rgba(255, 255, 255, 0.03);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --border-color: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
      animation: bgRotate 30s linear infinite;
    }

    @keyframes bgRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .floating-shapes {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      top: -10%;
      right: -10%;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      bottom: -5%;
      left: -5%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-30px, 30px) scale(1.1); }
    }

    .back-button {
      position: fixed;
      top: 24px;
      left: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-4px);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 100px 20px 60px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin: 0 auto 20px;
      box-shadow: 0 20px 40px rgba(16, 185, 129, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 24px;
    }

    .input-group {
      margin-bottom: 24px;
    }

    .input-label {
      display: block;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }

    input[type="url"] {
      width: 100%;
      padding: 18px 18px 18px 52px;
      font-size: 16px;
      font-family: inherit;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="url"]::placeholder {
      color: var(--text-secondary);
    }

    input[type="url"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }

    .btn {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-family: inherit;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 32px;
      display: none;
      text-align: center;
    }

    .result-card.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .result-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .short-url-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .short-url {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--primary-light);
      word-break: break-all;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
    }

    .action-btn {
      flex: 1;
      padding: 14px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .info-text {
      margin-top: 24px;
      padding: 16px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 12px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(16, 185, 129, 0.9);
      backdrop-filter: blur(20px);
      padding: 16px 24px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <a href="../index.html" class="back-button">
    <span>‚Üê</span> Back to Tools
  </a>

  <div class="container">
    <div class="header">
      <div class="icon-wrapper">üîó</div>
      <h1>URL Shortener</h1>
      <p class="subtitle">Shorten long URLs for easy sharing</p>
    </div>

    <div class="card">
      <div class="input-group">
        <label class="input-label">Enter your long URL</label>
        <div class="input-wrapper">
          <span class="input-icon">üåê</span>
          <input type="url" id="urlInput" placeholder="https://example.com/very/long/url/here">
        </div>
      </div>

      <button class="btn" id="shortenBtn" onclick="shortenURL()">
        ‚úÇÔ∏è Shorten URL
      </button>

      <div class="info-text">
        üí° This tool uses the TinyURL API to create short links. The shortened URLs are permanent and free to use.
      </div>
    </div>

    <div class="result-card" id="resultCard">
      <div class="result-icon">‚úÖ</div>
      <div class="result-title">Your shortened URL is ready!</div>
      
      <div class="short-url-box">
        <div class="short-url" id="shortUrl"></div>
      </div>

      <div class="action-buttons">
        <button class="action-btn" onclick="copyURL()">
          üìã Copy
        </button>
        <a class="action-btn" id="visitLink" href="#" target="_blank">
          üîó Visit
        </a>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">‚úì URL copied to clipboard!</div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const shortenBtn = document.getElementById('shortenBtn');
    const resultCard = document.getElementById('resultCard');
    const shortUrlDisplay = document.getElementById('shortUrl');
    const visitLink = document.getElementById('visitLink');

    async function shortenURL() {
      const url = urlInput.value.trim();
      
      if (!url) {
        showToast('Please enter a URL', true);
        return;
      }

      if (!isValidURL(url)) {
        showToast('Please enter a valid URL', true);
        return;
      }

      shortenBtn.disabled = true;
      shortenBtn.innerHTML = '<span class="loading"></span> Shortening...';

      try {
        // Using TinyURL API
        const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`);
        
        if (response.ok) {
          const shortUrl = await response.text();
          shortUrlDisplay.textContent = shortUrl;
          visitLink.href = shortUrl;
          resultCard.classList.add('show');
          showToast('URL shortened successfully!');
        } else {
          throw new Error('Failed to shorten URL');
        }
      } catch (error) {
        showToast('Error shortening URL. Please try again.', true);
      } finally {
        shortenBtn.disabled = false;
        shortenBtn.innerHTML = '‚úÇÔ∏è Shorten URL';
      }
    }

    function isValidURL(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    function copyURL() {
      const url = shortUrlDisplay.textContent;
      navigator.clipboard.writeText(url);
      showToast('URL copied to clipboard!');
    }

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = (isError ? '‚ö†Ô∏è ' : '‚úì ') + message;
      toast.style.background = isError ? 'rgba(239, 68, 68, 0.9)' : 'rgba(16, 185, 129, 0.9)';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    // Shorten on Enter key
    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        shortenURL();
      }
    });
  </script>
</body>
</html>
