<!-- TEXT TO SPEECH - text-to-speech-converter.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Speech | Utility Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #ec4899;
      --primary-light: #f472b6;
      --secondary: #8b5cf6;
      --bg-dark: #0f0f1a;
      --bg-card: rgba(255, 255, 255, 0.03);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --border-color: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
      animation: bgRotate 30s linear infinite;
    }

    @keyframes bgRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .sound-waves {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      pointer-events: none;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .sound-waves.active {
      opacity: 1;
    }

    .wave {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid var(--primary);
      border-radius: 50%;
      animation: wave 2s linear infinite;
    }

    .wave:nth-child(1) { width: 100px; height: 100px; animation-delay: 0s; }
    .wave:nth-child(2) { width: 200px; height: 200px; animation-delay: 0.3s; }
    .wave:nth-child(3) { width: 300px; height: 300px; animation-delay: 0.6s; }
    .wave:nth-child(4) { width: 400px; height: 400px; animation-delay: 0.9s; }
    .wave:nth-child(5) { width: 500px; height: 500px; animation-delay: 1.2s; }

    @keyframes wave {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
    }

    .back-button {
      position: fixed;
      top: 24px;
      left: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-4px);
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 100px 20px 60px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin: 0 auto 20px;
      box-shadow: 0 20px 40px rgba(236, 72, 153, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 32px;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 20px;
      font-size: 16px;
      font-family: inherit;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-primary);
      resize: vertical;
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 24px;
    }

    textarea::placeholder {
      color: var(--text-secondary);
    }

    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.1);
    }

    .controls {
      margin-bottom: 24px;
    }

    .control-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 16px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
    }

    .control-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    select {
      padding: 12px 16px;
      font-size: 15px;
      font-family: inherit;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-primary);
      outline: none;
      cursor: pointer;
    }

    select:focus {
      border-color: var(--primary);
    }

    .slider-group {
      display: flex;
      flex-direction: column;
    }

    .slider-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .slider-value {
      color: var(--primary-light);
      font-weight: 600;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(236, 72, 153, 0.4);
    }

    .button-group {
      display: flex;
      gap: 16px;
    }

    .btn {
      flex: 1;
      padding: 18px;
      font-size: 16px;
      font-family: inherit;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-play {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 10px 30px rgba(236, 72, 153, 0.3);
    }

    .btn-play:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(236, 72, 153, 0.4);
    }

    .btn-stop {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
      display: none;
    }

    .btn-stop.show {
      display: flex;
    }

    .btn-stop:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    .btn-play.hidden {
      display: none;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      padding: 16px;
      background: rgba(236, 72, 153, 0.1);
      border-radius: 12px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status-icon {
      font-size: 24px;
      margin-bottom: 8px;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="sound-waves" id="soundWaves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <a href="../index.html" class="back-button">
    <span>‚Üê</span> Back to Tools
  </a>

  <div class="container">
    <div class="header">
      <div class="icon-wrapper">üîä</div>
      <h1>Text to Speech</h1>
      <p class="subtitle">Convert any text into natural-sounding speech</p>
    </div>

    <div class="card">
      <textarea id="textInput" placeholder="Enter the text you want to convert to speech..."></textarea>

      <div class="controls">
        <div class="control-row">
          <div class="control-group">
            <label class="control-label">Voice</label>
            <select id="voiceSelect"></select>
          </div>
        </div>

        <div class="control-row">
          <div class="slider-group">
            <div class="slider-header">
              <span class="control-label">Rate</span>
              <span class="slider-value" id="rateValue">1x</span>
            </div>
            <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1">
          </div>

          <div class="slider-group">
            <div class="slider-header">
              <span class="control-label">Pitch</span>
              <span class="slider-value" id="pitchValue">1</span>
            </div>
            <input type="range" id="pitchRange" min="0" max="2" step="0.1" value="1">
          </div>
        </div>
      </div>

      <div class="button-group">
        <button class="btn btn-play" id="playButton">
          <span>‚ñ∂Ô∏è</span> Play
        </button>
        <button class="btn btn-stop" id="stopButton">
          <span>‚èπÔ∏è</span> Stop
        </button>
      </div>

      <div class="status" id="status">
        <div class="status-icon">üéµ</div>
        <div>Speaking...</div>
      </div>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const voiceSelect = document.getElementById('voiceSelect');
    const rateRange = document.getElementById('rateRange');
    const pitchRange = document.getElementById('pitchRange');
    const rateValue = document.getElementById('rateValue');
    const pitchValue = document.getElementById('pitchValue');
    const playButton = document.getElementById('playButton');
    const stopButton = document.getElementById('stopButton');
    const status = document.getElementById('status');
    const soundWaves = document.getElementById('soundWaves');

    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    loadVoices();
    speechSynthesis.onvoiceschanged = loadVoices;

    rateRange.addEventListener('input', () => {
      rateValue.textContent = rateRange.value + 'x';
    });

    pitchRange.addEventListener('input', () => {
      pitchValue.textContent = pitchRange.value;
    });

    function speak() {
      const text = textInput.value.trim();
      if (!text) return;

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = voices[voiceSelect.value];
      utterance.rate = parseFloat(rateRange.value);
      utterance.pitch = parseFloat(pitchRange.value);

      utterance.onstart = () => {
        playButton.classList.add('hidden');
        stopButton.classList.add('show');
        status.classList.add('show');
        soundWaves.classList.add('active');
      };

      utterance.onend = () => {
        playButton.classList.remove('hidden');
        stopButton.classList.remove('show');
        status.classList.remove('show');
        soundWaves.classList.remove('active');
      };

      speechSynthesis.speak(utterance);
    }

    function stopSpeaking() {
      speechSynthesis.cancel();
      playButton.classList.remove('hidden');
      stopButton.classList.remove('show');
      status.classList.remove('show');
      soundWaves.classList.remove('active');
    }

    playButton.addEventListener('click', speak);
    stopButton.addEventListener('click', stopSpeaking);
  </script>
</body>
</html>
