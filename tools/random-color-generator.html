<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Color Generator | Utility Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.5s ease;
    }

    .back-button {
      position: fixed;
      top: 24px;
      left: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-button:hover {
      background: rgba(0, 0, 0, 0.3);
      transform: translateX(-4px);
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .color-display {
      margin-bottom: 40px;
    }

    .hex-code {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 800;
      color: white;
      text-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .hex-code:hover {
      transform: scale(1.05);
    }

    .color-values {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .color-value {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(20px);
      padding: 12px 24px;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .actions {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 16px 32px;
      font-size: 16px;
      font-family: inherit;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.9);
      color: #1a1a2e;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      background: white;
    }

    .btn-secondary {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(20px);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(0, 0, 0, 0.3);
      transform: translateY(-3px);
    }

    .hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(20px);
      padding: 12px 24px;
      border-radius: 30px;
      color: white;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .hint kbd {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 12px;
      border-radius: 6px;
      margin: 0 4px;
      font-family: inherit;
      font-weight: 600;
    }

    .toast {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      padding: 16px 24px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      transform: translateX(150%);
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toast.show {
      transform: translateX(0);
    }

    .color-history {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .history-color {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .history-color:hover {
      transform: scale(1.2);
      border-color: white;
    }

    @media (max-width: 600px) {
      .color-values {
        gap: 12px;
      }
      
      .color-value {
        padding: 8px 16px;
        font-size: 0.85rem;
      }

      .hint {
        font-size: 0.8rem;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">
    <span>‚Üê</span> Back
  </a>

  <div class="container">
    <div class="color-display">
      <div class="hex-code" id="hexCode" onclick="copyColor()">#6366F1</div>
      <div class="color-values">
        <div class="color-value" id="rgbValue">RGB(99, 102, 241)</div>
        <div class="color-value" id="hslValue">HSL(239, 84%, 67%)</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" onclick="generateRandomColor()">
        üé≤ Generate New Color
      </button>
      <button class="btn btn-secondary" onclick="copyColor()">
        üìã Copy HEX
      </button>
    </div>
  </div>

  <div class="color-history" id="colorHistory"></div>

  <div class="hint">
    Press <kbd>Space</kbd> to generate ‚Ä¢ Click color to copy
  </div>

  <div class="toast" id="toast">
    <span>‚úì</span> Color copied to clipboard!
  </div>

  <script>
    let colorHistory = [];

    function generateRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }

      applyColor(color);
      addToHistory(color);
    }

    function applyColor(color) {
      document.body.style.backgroundColor = color;
      document.getElementById('hexCode').textContent = color;
      
      // Convert to RGB
      const r = parseInt(color.slice(1, 3), 16);
      const g = parseInt(color.slice(3, 5), 16);
      const b = parseInt(color.slice(5, 7), 16);
      document.getElementById('rgbValue').textContent = `RGB(${r}, ${g}, ${b})`;
      
      // Convert to HSL
      const hsl = rgbToHsl(r, g, b);
      document.getElementById('hslValue').textContent = `HSL(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
    }

    function rgbToHsl(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
          case g: h = ((b - r) / d + 2) / 6; break;
          case b: h = ((r - g) / d + 4) / 6; break;
        }
      }

      return {
        h: Math.round(h * 360),
        s: Math.round(s * 100),
        l: Math.round(l * 100)
      };
    }

    function addToHistory(color) {
      if (colorHistory.includes(color)) return;
      
      colorHistory.unshift(color);
      if (colorHistory.length > 6) colorHistory.pop();
      
      renderHistory();
    }

    function renderHistory() {
      const container = document.getElementById('colorHistory');
      container.innerHTML = colorHistory.map(color => 
        `<div class="history-color" style="background: ${color}" onclick="applyColor('${color}')" title="${color}"></div>`
      ).join('');
    }

    function copyColor() {
      const color = document.getElementById('hexCode').textContent;
      navigator.clipboard.writeText(color);
      
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    document.body.addEventListener('keyup', (e) => {
      if (e.code === 'Space') {
        generateRandomColor();
      }
    });

    // Initial color
    generateRandomColor();
  </script>
</body>
</html>
