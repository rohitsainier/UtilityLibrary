<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lorem Ipsum Generator | Utility Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #8b5cf6;
      --primary-light: #a78bfa;
      --secondary: #ec4899;
      --bg-dark: #0f0f1a;
      --bg-card: rgba(255, 255, 255, 0.03);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --border-color: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
      animation: bgRotate 30s linear infinite;
    }

    @keyframes bgRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .floating-shapes {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      top: -10%;
      left: -10%;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      bottom: -5%;
      right: -5%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }

    .back-button {
      position: fixed;
      top: 24px;
      left: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-4px);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 100px 20px 60px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin: 0 auto 20px;
      box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 24px;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .option-group {
      display: flex;
      flex-direction: column;
    }

    .option-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 500;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      font-family: inherit;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s ease;
    }

    select:focus, input[type="number"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
    }

    .btn {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-family: inherit;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4);
    }

    .output-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 32px;
      display: none;
    }

    .output-card.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .output-title {
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .output-stats {
      display: flex;
      gap: 16px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .copy-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-primary);
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .output-text {
      line-height: 1.8;
      color: var(--text-secondary);
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .output-text p {
      margin-bottom: 16px;
    }

    .output-text p:last-child {
      margin-bottom: 0;
    }

    .output-text::-webkit-scrollbar {
      width: 6px;
    }

    .output-text::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .output-text::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(16, 185, 129, 0.9);
      backdrop-filter: blur(20px);
      padding: 16px 24px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <a href="../index.html" class="back-button">
    <span>‚Üê</span> Back to Tools
  </a>

  <div class="container">
    <div class="header">
      <div class="icon-wrapper">üìÑ</div>
      <h1>Lorem Ipsum Generator</h1>
      <p class="subtitle">Generate placeholder text for your designs</p>
    </div>

    <div class="card">
      <div class="options-grid">
        <div class="option-group">
          <label class="option-label">Type</label>
          <select id="textType">
            <option value="paragraphs">Paragraphs</option>
            <option value="sentences">Sentences</option>
            <option value="words">Words</option>
          </select>
        </div>

        <div class="option-group">
          <label class="option-label">Amount</label>
          <input type="number" id="amount" value="3" min="1" max="100">
        </div>

        <div class="option-group">
          <label class="option-label">Start with "Lorem ipsum"</label>
          <select id="startWithLorem">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>

      <button class="btn" onclick="generateLorem()">
        <span>‚ú®</span> Generate Text
      </button>
    </div>

    <div class="output-card" id="outputCard">
      <div class="output-header">
        <div class="output-title">
          <span>üìù</span> Generated Text
        </div>
        <div style="display: flex; gap: 12px; align-items: center;">
          <div class="output-stats">
            <span id="wordCount">0 words</span>
            <span id="charCount">0 characters</span>
          </div>
          <button class="copy-btn" onclick="copyText()">
            <span>üìã</span> Copy
          </button>
        </div>
      </div>
      <div class="output-text" id="outputText"></div>
    </div>
  </div>

  <div class="toast" id="toast">‚úì Text copied to clipboard!</div>

  <script>
    const loremWords = [
      'lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur', 'adipiscing', 'elit',
      'sed', 'do', 'eiusmod', 'tempor', 'incididunt', 'ut', 'labore', 'et', 'dolore',
      'magna', 'aliqua', 'enim', 'ad', 'minim', 'veniam', 'quis', 'nostrud',
      'exercitation', 'ullamco', 'laboris', 'nisi', 'aliquip', 'ex', 'ea', 'commodo',
      'consequat', 'duis', 'aute', 'irure', 'in', 'reprehenderit', 'voluptate',
      'velit', 'esse', 'cillum', 'fugiat', 'nulla', 'pariatur', 'excepteur', 'sint',
      'occaecat', 'cupidatat', 'non', 'proident', 'sunt', 'culpa', 'qui', 'officia',
      'deserunt', 'mollit', 'anim', 'id', 'est', 'laborum', 'perspiciatis', 'unde',
      'omnis', 'iste', 'natus', 'error', 'voluptatem', 'accusantium', 'doloremque',
      'laudantium', 'totam', 'rem', 'aperiam', 'eaque', 'ipsa', 'quae', 'ab', 'illo',
      'inventore', 'veritatis', 'quasi', 'architecto', 'beatae', 'vitae', 'dicta',
      'explicabo', 'nemo', 'ipsam', 'quia', 'voluptas', 'aspernatur', 'aut', 'odit',
      'fugit', 'consequuntur', 'magni', 'dolores', 'eos', 'ratione', 'sequi', 'nesciunt'
    ];

    function getRandomWord() {
      return loremWords[Math.floor(Math.random() * loremWords.length)];
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function generateSentence(wordCount) {
      const words = [];
      const count = wordCount || Math.floor(Math.random() * 10) + 5;
      for (let i = 0; i < count; i++) {
        words.push(getRandomWord());
      }
      return capitalize(words.join(' ')) + '.';
    }

    function generateParagraph(sentenceCount) {
      const sentences = [];
      const count = sentenceCount || Math.floor(Math.random() * 4) + 3;
      for (let i = 0; i < count; i++) {
        sentences.push(generateSentence());
      }
      return sentences.join(' ');
    }

    function generateLorem() {
      const type = document.getElementById('textType').value;
      const amount = parseInt(document.getElementById('amount').value);
      const startWithLorem = document.getElementById('startWithLorem').value === 'yes';
      
      let result = [];
      
      if (type === 'words') {
        const words = [];
        for (let i = 0; i < amount; i++) {
          words.push(getRandomWord());
        }
        if (startWithLorem && words.length >= 2) {
          words[0] = 'lorem';
          words[1] = 'ipsum';
        }
        result = [capitalize(words.join(' ')) + '.'];
      } else if (type === 'sentences') {
        for (let i = 0; i < amount; i++) {
          result.push(generateSentence());
        }
        if (startWithLorem && result.length > 0) {
          result[0] = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.';
        }
      } else {
        for (let i = 0; i < amount; i++) {
          result.push(generateParagraph());
        }
        if (startWithLorem && result.length > 0) {
          result[0] = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. ' + result[0];
        }
      }

      const outputText = document.getElementById('outputText');
      outputText.innerHTML = result.map(p => `<p>${p}</p>`).join('');
      
      const fullText = result.join(' ');
      document.getElementById('wordCount').textContent = fullText.split(/\s+/).length + ' words';
      document.getElementById('charCount').textContent = fullText.length + ' characters';
      
      document.getElementById('outputCard').classList.add('show');
    }

    function copyText() {
      const outputText = document.getElementById('outputText').innerText;
      navigator.clipboard.writeText(outputText);
      
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }
  </script>
</body>
</html>
